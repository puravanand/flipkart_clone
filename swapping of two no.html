<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    var a = parseInt(prompt("enter the no."));
    var b = parseInt(prompt("enter the no."));
    console.log(`the value of a is ${a},the value of b is ${b}`);
    //now lets begin to swapping ie interchange the value of a and b by using temporary variable
    var temp = a;
    a=b;
    b=temp;
    console.log(` after swapping the value of a is ${a},the value of b is ${b} interchanging successful`);

    //with out swapping of two numbers
    var c = parseInt(prompt("enter the no."));
    var d = parseInt(prompt("enter the no."));
    console.log(`the value of c is ${c},the value of d is ${d}`);
    c= c+d;
    d= c-d;
    c = c-d;
    console.log(`the value of a is ${c},the value of b is ${d}`);
  </script>  
</body>
</html>
